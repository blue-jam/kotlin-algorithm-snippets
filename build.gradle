plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'bluejam'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
    kotlinOptions.apiVersion = "1.0"
    kotlinOptions.languageVersion = "1.0"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
